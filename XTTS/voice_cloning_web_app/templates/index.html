<!DOCTYPE html>
<html>
<head>
    <title>Voice Cloning App</title>
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            transition: all 0.3s ease;
        }
        h1 {
            color: aquamarine;
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 8px aquamarine;
        }
        h2, h3 {
            color: aquamarine;
            margin-bottom: 10px;
        }
        input, textarea, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            background-color: #2a2a2a;
            color: white;
        }
        input::placeholder, textarea::placeholder {
            color: #aaa;
        }
        .section {
            background-color: #1e1e1e;
            padding: 25px;
            border-radius: 14px;
            margin-bottom: 35px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.4);
            transition: box-shadow 0.2s ease-in-out;
        }
        .section:hover {
            box-shadow: 0 8px 20px rgba(0,255,255,0.1);
        }
        button {
            background-color: aquamarine;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.25s ease, transform 0.2s;
        }
        button:hover {
            background-color: #76eec6;
            transform: translateY(-2px);
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        a button {
            margin-top: 10px;
        }
        p {
            color: #ccc;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>‚ú® Voice Cloning with YourTTS ‚ú®</h1>

    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}

    <div class="section">
        <h2>üéß Upload Reference Recording</h2>
        <p>Please upload a `.wav` file between <strong>5 to 15 seconds</strong> long.</p>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="recording" accept="audio/wav" required>
            <input type="text" name="rec_name" placeholder="Enter a name for the recording" required>
            <button type="submit">Upload</button>
        </form>
    </div>

    <div class="section">
        <h2>üß† Clone Voice & Synthesize</h2>
        <form method="POST">
            <select name="speaker" required>
                <option value="" disabled selected>Choose a reference recording</option>
                {% for rec in recordings %}
                    <option value="{{ rec }}">{{ rec }}</option>
                {% endfor %}
            </select>
            <select name="language" required>
                {% for lang in ['en', 'es', 'fr', 'de', 'it', 'pt', 'pl', 'tr', 'ru', 'nl', 'cs', 'ar', 'zh-cn', 'hu', 'ko', 'ja', 'hi'] %}
                    <option value="{{ lang }}">{{ lang }}</option>
                {% endfor %}
            </select>
            <textarea name="text" placeholder="Type what you want the cloned voice to say..." rows="4" required></textarea>
            <button type="submit">Generate Voice</button>
        </form>

        {% if generated %}
            <h3>‚úÖ Cloned Voice Generated!</h3>
            <audio controls>
                <source src="{{ url_for('play') }}" type="audio/wav">
                Your browser does not support audio playback.
            </audio>
            <a href="{{ url_for('download') }}"><button>‚¨áÔ∏è Download Cloned Voice</button></a>
        {% endif %}
    </div>
</body>
</html>
